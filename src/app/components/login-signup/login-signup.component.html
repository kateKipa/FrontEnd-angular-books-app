<h4 class="mb-4">User Login</h4>

<form [formGroup]="form"
(ngSubmit)="onSubmit()"
class="d-flex flex-column gap-3 w-50">

<div class="form-group">
    <label for="username">Username / Email:</label>
    <input type="text" id="username" class="form-control" formControlName="username">
</div>

<div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" class="form-control" formControlName="password">
</div>

<div class="form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
    <label class="form-check-label" for="rememberMe">Keep me logged in</label>
  </div>

<button type="submit" class="btn my-button" [disabled]="!form.valid">Login</button>

@if (errorMessage) {

    <div class="mt-3">
        <span class="fw-semibold success-text">Error:</span> {{errorMessage}}
    </div>
}
</form>


<div class="mt-3">
    <span>Don't have an account ? Click <a role="button" routerLink="/registration" class="signup-text">here</a> to register.</span>
</div>
