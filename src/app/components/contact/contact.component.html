<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">Have any questions? We'd love to hear from you. Please fill out the form below and we'll get in touch with you shortly.</p>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn my-button btn-lg btn-block">Send Message</button>
            </form>
        </div>
    </div>
</div>
